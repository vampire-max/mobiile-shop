<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartPage</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content=""/>
  
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/theme.css">
  
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" type="text/css" />
  
  </head>
<body class="linear-gradient-bg">
  <div class="content">
    <div class="container px-3 flex justify-between my-4">
      <h2 class="text-2xl font-bold mb-2">Cart</h2>
      <div class="inline-block">
        <span class="bg-yellow px-1 rounded-full text-white text-xs py-0 mr-1">1</span>
        <i class="fas fa-envelope-square text-gray-300 mr-4"></i>
        <span class="bg-yellow px-1 rounded-full text-white text-xs py-0 mr-1">4</span>
        <i class="fas fa-shopping-cart text-yellow"></i>
      </div>
    </div>
    <div class="container mx-auto px-3">
      <div class="flex mb-3">
        <div class="bg-white rounded-xl shadow-xl px-6 mt-4 mr-4">
          <img src="./img/shoes1.png" alt="Shoes product">
        </div>
        <div class="flex items-center my-auto justify-between">
          <div>
            <p class="text-gray-500 text-light mb-3 mr-1 inline-block">Nike OOO</p>
            <span class="bg-yellow px-1 rounded-full text-white text-xs py-0 mr-1">3</span>
            <h5 class="font-bold text-yellow">$29.99</h5>
          </div>
          <div class="ml-8">
            <i class="fas fa-minus text-gray-300"></i>
            <i class="fas fa-plus text-gray-300 ml-3"></i>
          </div>
        </div>
      </div>
      <div class="flex mb-3">
        <div class="bg-white rounded-xl shadow-xl px-6 mt-4 mr-4">
          <img src="./img/shoes2.png" alt="Shoes product">
        </div>
        <div class="flex items-center my-auto justify-between">
          <div class="pr-0.5">
            <p class="text-gray-500 text-light mb-3 mr-1 inline-block">Mi Athleisure</p>
            <span class="bg-yellow px-1 rounded-full text-white text-xs py-0 mr-1">1</span>
            <h5 class="font-bold text-yellow">$49.99</h5>
          </div>
          <div class="ml-1.5">
            <i class="fas fa-minus text-gray-300"></i>
            <i class="fas fa-plus text-gray-300 ml-3"></i>
          </div>
        </div>
      </div>
      <div class="flex mb-3">
        <div class="bg-white rounded-xl shadow-xl px-6 mt-4 mr-4">
          <img src="./img/shoes3.png" alt="Shoes product">
        </div>
        <div class="flex items-center my-auto justify-between">
          <div class="mr-2">
            <p class="text-gray-500 text-light mb-3 mr-1 inline-block">Thunder</p>
            <span class="bg-yellow px-1 rounded-full text-white text-xs py-0 mr-1">2</span>
            <h5 class="font-bold text-yellow">$29.99</h5>
          </div>
          <div class="ml-8">
            <i class="fas fa-minus text-gray-300"></i>
            <i class="fas fa-plus text-gray-300 ml-3"></i>
          </div>
        </div>
      </div>
      <div class="flex mb-3">
        <div class="bg-white rounded-xl shadow-xl px-6 mt-4 mr-4">
          <img src="./img/shoes4.png" alt="Shoes product">
        </div>
        <div class="flex items-center my-auto justify-between">
          <div>
            <p class="text-gray-500 text-light mb-3 mr-1 inline-block">Nike Drops</p>
            <span class="bg-yellow px-1 rounded-full text-white text-xs py-0 mr-1">7</span>
            <h5 class="font-bold text-yellow">$59.99</h5>
          </div>
          <div class="ml-6">
            <i class="fas fa-minus text-gray-300"></i>
            <i class="fas fa-plus text-gray-300 ml-3"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="container px-3 mt-32 mb-6">
      <div class="flex justify-between mb-4 pt-4 border-t-2">
        <p class="uppercase text-gray-500 ">Total</p>
        <h5 class="font-bold text-yellow">$358</h5>
      </div>
      <div class="rounded-full bg-yellow py-1 border-4 border-yellow text-white pl-20">
        Proceed To Checkout
        <button class="bg-white rounded-full mr-0 px-4 py-2 mr-1 ml-14"><i class="fas fa-arrow-right text-yellow"></i></button>
      </div>
    </div>    
  </div>
  <footer class="bg-white rounded-t-3xl py-4 px-10 text-gray-300 text-center">
    <div class="container mx-auto">
      <ul class="flex justify-between">
        <li>
          <a href="index.html">
            <i class="fas fa-home"></i>
            <p class="text-xs">Home</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-search"></i>
            <p class="text-xs">Search</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="far fa-heart"></i>
            <p class="text-xs">Favorites</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="far fa-user"></i>
            <p class="text-xs">Profile</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-bars"></i>
            <p class="text-xs">More</p>
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
