<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content=""/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/theme.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" type="text/css" />

    <link href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="login-bg">
    <div class="rounded-t-3xl bg-white pt-8 mt-96">
      <div class="linear-gradient-bg container">
        <h2 class="text-2xl text-gray-dark px-5">Create an account</h2>
        <p class="text-gray-300 px-5">Start Shopping</p>
        <form class="mt-4" action="#" method="post" x-data="loginForm()" @submit.prevent="submitData">
          <div class="mx-5 max-w-lg">
            <div class="py-4">
              <input placeholder="Name" type="text" autocomplete="off" x-model="formData.email" required
              class="text-md block px-3 py-2  w-full 
              bg-transparent border-b-2 border-gray-300 placeholder-gray-300 focus:placeholder-gray-500 focus:bg-transparent focus:border-gray-300 focus:outline-none">
            </div>
            <div class="py-4">
              <input placeholder="Email" type="email" autocomplete="off" x-model="formData.email" required
              class="text-md block px-3 py-2  w-full 
              bg-transparent border-b-2 border-gray-300 placeholder-gray-300 focus:placeholder-gray-500 focus:bg-transparent focus:border-gray-300 focus:outline-none">
            </div>
            <div class="py-2">
              <div class="relative">
                <input placeholder="Password" :type="show ? 'password' : 'text'" required
                  class="text-md block px-3 py-2 w-full 
                          bg-transparent border-b-2 border-gray-300 placeholder-gray-300
                          focus:placeholder-gray-500
                          focus:bg-transparent 
                          focus:border-gray-300  
                          focus:outline-none"
                  x-model="formData.password">
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
    
                  <svg class="h-6 text-gray-300" fill="none" @click="show = !show"
                    :class="{'hidden': !show, 'block':show }" xmlns="http://www.w3.org/2000/svg"
                    viewbox="0 0 576 512">
                    <path fill="currentColor"
                      d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z">
                    </path>
                  </svg>
    
                  <svg class="h-6 text-gray-300" fill="none" @click="show = !show"
                    :class="{'block': !show, 'hidden':show }" xmlns="http://www.w3.org/2000/svg"
                    viewbox="0 0 640 512">
                    <path fill="currentColor"
                      d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z">
                    </path>
                  </svg>
    
                </div>
              </div>
            </div>
            <div class="flex justify-between items-center mt-10 mb-3">
              <p class="text-gray-300 text-sm">Already have an account?</p>
              <button class="border-yellow border-2 rounded-full px-8 py-3 text-yellow"><a href="./Login.html">Login</a></button>
            </div>
          </div>  
          <div class="bg-white rounded-t-3xl p-5 text-center">
            <button type="submit" class="bg-yellow rounded-full md:w-1/2 w-full text-white text-center py-4 focus:outline-none">Sign up</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <script src="./js/login.js"></script>
  </body>
</html>
