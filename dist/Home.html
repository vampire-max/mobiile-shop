<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mobile shop</title>
  <meta name="description" content=""/>
  <meta name="keywords" content=""/>
  <meta name="author" content=""/>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- style -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/theme.css">

  <!-- Fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" type="text/css" />

  <!-- swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <style>
    .swiper-slide {
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="linear-gradient-bg"> 
    <div class="container px-5">
      <div class=" flex justify-between my-4">
        <h2 class="text-2xl uppercase font-bold mb-2">categories</h2>
        <div class="inline-block">
          <span class="bg-yellow px-1 rounded-full text-white text-xs py-0 mr-1">1</span>
          <i class="fas fa-envelope-square text-gray-300 mr-4"></i>
          <span class="bg-yellow px-1 rounded-full text-white text-xs py-0 mr-1">4</span>
          <i class="fas fa-shopping-cart text-gray-300"></i>
        </div>
      </div>
    </div>
    <div class="container pl-5">
      <div class="flex items-center text-white pr-0">
        <div class="relative">
          <a href="./productpage.html" target="_blank" class="img-fluid w-100">
            <img src="./img/categories1.png" alt="Categories Image">
          </a>
          <div class="absolute inset-y-1/4 inset-x-1/4">
            <div class="bg-opacity-30 rounded-full h-8 w-8 flex items-center justify-center bg-white">
              <i class="fas fa-shoe-prints"></i>
            </div>
            <h6 class="text-sm text-white">Shoes</h6>
          </div>
        </div>  
        <div class="relative mx-2">
          <a href="#">
            <img src="./img/categories2.png" alt="Categories Image">
          </a>
          <div class="absolute inset-y-1/4 inset-x-1/4">
            <div class="bg-opacity-30 rounded-full h-8 w-8 flex items-center justify-center bg-white">
              <i class="fas fa-tshirt"></i>
            </div>
            <h6 class="text-sm text-white">Apparel</h6>
          </div>
        </div>
        <div class="relative">
          <a href="./categoryPage.html">
            <img src="./img/Rectangle.png" alt="Categories Image">
          </a>
          <div class="absolute inset-y-1/4 inset-x-1/4">
            <div class="bg-opacity-30 rounded-full h-8 w-8 flex items-center justify-center bg-white">
              <i class="fas fa-chevron-right"></i>
            </div>
            <a href="./categoryPage.html" target="_blank"><h6 class="text-sm text-white">See All</h6></a>
          </div>
        </div>
      </div>
    </div>  
    <div class="container px-3 mt-4">
      <h4 class="text-lg text-gray-800 mb-2">Trending</h4>
      <div x-data="{swiper: null}"
          x-init= "init()"
          class="flex flex-row"
          >
          <div class="swiper mySwiper w-full" >
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="relative">
                  <img src="./img/trending1.png" alt="Trending Image" class="img-fluid">
                  <div class="absolute top-8 inset-x-14 w-2/5">
                    <h2 class="text-2xl text-white">Explore Our
                      Super Cool
                      Products</h2>
                    <button class="text-white text-sm bg-yellow rounded-full px-6 py-1 mt-2">Explore</button>  
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="relative">
                  <img src="./img/trending1.png" alt="Trending Image" class="img-fluid">
                  <div class="absolute top-8 inset-x-14 w-2/5">
                    <h2 class="text-2xl text-white">Explore Our
                      Super Cool
                      Products</h2>
                    <button class="text-white text-sm bg-yellow rounded-full px-6 py-1 mt-2">Explore</button>  
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="container px-3 mt-7 pb-7">
      <div class="flex justify-between mb-4">
        <h4 class="text-lg text-gray-800">T-Shirts</h4>
        <a href="./productpage.html"><h6 class="text-sm text-gray-800">See All</h6></a>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-white rounded-lg pt-10 pb-4 px-3.5 relative text-white">
          <div class="absolute top-2 right-2 rounded-full bg-yellow px-1.5 py-0.5 text-xs"><i class="fas fa-star text-xs text-white mr-0.5"></i> 4.5</div>
          <a href="./productpage.html" target="_blank">
            <img src="./img/t-shirt1.png" alt="T-shirt" class="mx-auto mb-3.5">
          </a>  
          <h5 class="text-base text-gray-500 font-light">T-Shirt 1</h5>
          <h6 class="text-xs text-gray-500 font-bold">$21.99</h6>
        </div>
        <div class="bg-white rounded-lg pt-10 pb-4 px-3.5 relative text-white">
          <div class="absolute top-2 right-2 rounded-full bg-yellow px-1.5 py-0.5 text-xs"><i class="fas fa-star text-xs text-white mr-0.5"></i> 4.5</div>
          <a href="./productpage.html" target="_blank">
            <img src="./img/t-shirt2.png" alt="T-shirt" class="mx-auto mb-3.5">
          </a>
          <h5 class="text-base text-gray-500 font-light">T-Shirt 2</h5>
          <h6 class="text-xs text-gray-500 font-bold">$23.99</h6>
        </div>
      </div>
      <div>
      </div>
    </div>  
    <footer class="bg-white rounded-t-3xl py-4 px-10 text-gray-300 text-center">
      <div class="container mx-auto">
        <ul class="flex justify-between">
          <li class="text-yellow">
            <a href="home.html">
              <i class="fas fa-home"></i>
              <p class="text-xs">Home</p>
            </a>
          </li>
          <li>
            <a href="./productpage.html" target="_blank">
              <i class="fas fa-search"></i>
              <p class="text-xs">Search</p>
            </a>
          </li>
          <li>
            <a href="./productpage.html" target="_blank">
              <i class="far fa-heart"></i>
              <p class="text-xs">Favorites</p>
            </a>
          </li>
          <li>
            <a href="./productpage.html" target="_blank">
              <i class="far fa-user"></i>
              <p class="text-xs">Profile</p>
            </a>
          </li>
          <li>
            <a href="./productpage.html" target="_blank">
              <i class="fas fa-bars"></i>
              <p class="text-xs">More</p>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    function init() {
        var swiper = new Swiper(".mySwiper", {
        slidesPerView: "auto",
        spaceBetween: 20,
        loop: true,
      });
    }
  </script>
</body>
</html>
