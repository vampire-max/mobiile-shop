<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProductPage</title>
  <meta name="description" content=""/>
  <meta name="keywords" content=""/>
  <meta name="author" content=""/>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- style -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/theme.css">

  <!-- Fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" type="text/css" />
  <style>
    .bg-black .cart{
      background-color: black;
    }
  </style>

</head>
<body class="linear-gradient-bg">
  <div class="content relative" x-data="alpineInit()" x-bind:class="change">
    <div class="container">
      <img x-bind:src="imgSrc" alt="Watch product" class="mx-auto mt-11 mb-10">
    </div>
    <div class="linear-gradient-bg rounded-t-3xl px-8 pt-7">
      <div class="flex mb-4">
        <i class="fas fa-star mr-2 cursor-pointer review"></i>
        <i class="fas fa-star mr-2 cursor-pointer review"></i>
        <i class="fas fa-star mr-2 cursor-pointer review"></i>
        <i class="fas fa-star mr-2 cursor-pointer review"></i>
        <i class="fas fa-star text-gray-300 cursor-pointer"></i>
      </div>
      <div class="flex justify-between" x-data="{selected: 'show'}">
        <h2 class="text-2xl text-gray-800 mb-6">Watch</h2>
        <div  @click="selected = selected === 'hidden' ? 'show' : 'hidden'">
          <template x-if="selected=='show'">
            <i class="far fa-heart review text-xl cursor-pointer"></i>  
          </template>
            <template x-if="selected=='hidden'">
              <i class="fas fa-heart review text-xl cursor-pointer"></i>  
            </template>
          </i>
        </div>
      </div>

      <p class="text-sm text-gray-700 mb-11">Lorem ipsum dolor sit amet, consetetur
        sadipscing elitr, sed diam nonumy eirmod tempor
        invidunt ut labore et dolore magna aliquyam erat,
        sed diam voluptua. At vero eos et accusam et
        justo duo dolores et ea rebum. Stet clita kasd </p>
        <div class="mb-7">
          <p class="uppercase text-xs text-gray-500 font-medium mb-4">SELECT COLOR</p>
          <div class="flex justify-between">
            <div class="rounded-full cursor-pointer bg-gray-dark text-center w-9 h-9 flex items-center justify-center" @click="selected = 'gray';imgSrc='./img/product1.png'; change='text-gray-dark'; btnChange='bg-gray-dark'">
              <template x-if="selected=='gray'">
                <i class="fas fa-check text-white"></i>
              </template>
            </div>
            <div class="rounded-full cursor-pointer bg-yellow text-center w-9 h-9 flex items-center justify-center" @click="selected = 'yellow';imgSrc='./img/product2.png'; change = 'text-yellow'; btnChange='bg-yellow'">
              <template x-if="selected=='yellow'">
                <i class="fas fa-check text-white"></i>
              </template>
            </div>
            <div class="rounded-full cursor-pointer bg-blue text-center w-9 h-9 flex items-center justify-center"  @click="selected = 'blue';imgSrc='./img/product3.png'; change = 'text-blue'; btnChange='bg-blue'">
              <template x-if="selected=='blue'">
                <i class="fas fa-check text-white"></i>
              </template>
            </div>
            <div class="rounded-full cursor-pointer bg-white text-center w-9 h-9 flex items-center justify-center" @click="selected = 'white';imgSrc='./img/product4.png'; change = 'text-yellow'; btnChange='bg-yellow'">
              <template x-if="selected=='white'">
                <i class="fas fa-check text-gray-dark"></i>
              </template>
            </div>
            <div class="rounded-full cursor-pointer bg-gray-500 text-center w-9 h-9 flex items-center justify-center" @click="selected = 'grayLight';imgSrc='./img/product5.png'; change = 'text-gray-500'; btnChange='bg-gray-500'">
              <template x-if="selected=='grayLight'">
                <i class="fas fa-check text-white"></i>
              </template>
            </div>
            <div class="rounded-full cursor-pointer bg-purple text-center w-9 h-9 flex items-center justify-center" @click="selected = 'purple';imgSrc='./img/product6.png'; change = 'text-purple'; btnChange='bg-purple'">
              <template x-if="selected=='purple'">
                <i class="fas fa-check text-white"></i>
              </template>
            </div>
          </div>
        </div>
    </div>
    <footer class="bg-white rounded-t-3xl py-4 px-8 text-gray-300 text-center">
      <div class="container flex justify-between items-center">
        <h3 class="text-xl pl-5 mb-0 review" x-bind:class="change">$89.99</h3>
        <div class="rounded-full py-1 border-4 border-transparent pl-8 cursor-pointer text-white cart" x-bind:class="btnChange;">
          Add to cart
          <a href="./cartPage.html"><button class="bg-white rounded-full ml-5 px-4 py-2"><i class="fas fa-arrow-right"  x-bind:class="change"></i></button></a>
        </div>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
  <script>
    function alpineInit() {
      return {
        imgSrc: "./img/product1.png",
        selected: 'gray',
        change: 'text-black',
        btnChange: 'bg-black'
      };
    }
  </script>
</body>
</html>
